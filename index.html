<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./ninja-desapareciendo-jquery.css">
    <title>Ninja Desapareciendo</title>
</head>

<body>
    <div class="conteiner">
        <h1>NINJA DESAPARECIENDO</h1>
        <img src="assets/ninja.jpg" alt="">
        <img src="assets/ninja4.jpg" alt="">
        <img src="assets/ninja2.jpg" alt="">
        <img src="assets/ninja3.jpg" alt="">
        <img src="assets/ninja2.jpg" alt="">
        <img src="assets/ninja.jpg" alt="">
        <img src="assets/ninja4.jpg" alt="">
        <img src="assets/ninja2.jpg" alt="">
        <button class="restore">Restore</button>
    </div>
    <script>
        $('img').click(function() {
            $(this).fadeOut()
        })

        $('.restore').click(function() {
            $('.conteiner img').show()
        })
    </script>
</body>

</html>
